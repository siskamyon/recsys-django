{% extends "base.html" %}

{% block content %}
<div class="auth-form">
    <h2>Смена пароля</h2>
    
    <form method="post">
        {% csrf_token %}
        
        {% if form.errors %}
        <div class="alert alert-danger">
            Пожалуйста, исправьте ошибки ниже
        </div>
        {% endif %}
        
        <div class="form-group">
            <label for="id_old_password">Текущий пароль:</label>
            <input type="password" name="old_password" id="id_old_password" class="form-control" required>
            {{ form.old_password.errors }}
        </div>
        
        <div class="form-group">
            <label for="id_new_password1">Новый пароль:</label>
            <input type="password" name="new_password1" id="id_new_password1" class="form-control" required>
            <small class="form-text text-muted">
                {{ form.new_password1.help_text }}
            </small>
            {{ form.new_password1.errors }}
        </div>
        
        <div class="form-group">
            <label for="id_new_password2">Подтверждение пароля:</label>
            <input type="password" name="new_password2" id="id_new_password2" class="form-control" required>
            {{ form.new_password2.errors }}
        </div>
        
        <button type="submit" class="btn btn-primary">Сменить пароль</button>
        <a href="{% url 'profile_view' %}" class="btn btn-outline-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
